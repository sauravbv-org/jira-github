name: Auto approve and merge PR
on: workflow_dispatch
      
jobs:
  get-pull-requests-from-master:
    runs-on: ubuntu-latest
    steps:
      - name: Get list of PRs from master
        uses: actions/github-script@v6
        id: prlist
        with:
          script: |
            const { repo, owner } = context.repo;

            const prNumbersArr = github.rest.pulls.list({
              owner,
              repo,
              head: 'sauravbv-org:main'             
            }).then((response) => {
              let prNumbers = []
              response.data.forEach((pr) => prNumbers.push(pr.number))
              return prNumbers
            });
            return prNumbersArr
          result-encoding: string
      - name: Approve the PRs
        uses: actions/github-script@v6
        id: approve
        with:
          script: |
            const prList = ${{ steps.prlist.outputs.result }}
            console.log(prList)
            console.log(JSON.parse(prList))

